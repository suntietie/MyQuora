{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h2>Create A MyQuora Account</h2>
<p class="lead text-muted">And Share Your Knowledge!</p>
<div class="registration-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Register</button>
    </form>
    <p class="mt-3">Or <a href="{% url 'login' %}">Login</a></p> 
</div>
{% endblock %}
